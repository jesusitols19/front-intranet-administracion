<div class="wrapper">
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button" (click)="toggleSidebar()">
                <img src="/Images/icono.png" alt="Logo" class="toggle-img" />
            </button>
            <div class="sidebar-logo">
                <a>INTRANET</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a routerLink="mis-datos" class="sidebar-link" routerLinkActive="active">
                    <i class="fa fa-user"></i>
                    <span>MIS DATOS</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a routerLink="postulantes" class="sidebar-link" routerLinkActive="active">
                    <i class="fa fa-users-line"></i>
                    <span>POSTULANTES</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a routerLink="usuarios" class="sidebar-link" routerLinkActive="active">
                    <i class="fa fa-users-gear"></i>
                    <span>USUARIOS</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a routerLink="pagos" class="sidebar-link" routerLinkActive="active">
                    <i class="fa fa-users-gear"></i>
                    <span>PAGOS</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a routerLink="servicios-solicitados" class="sidebar-link" routerLinkActive="active">
                    <i class="fa fa-table-list"></i>
                    <span>SERVICIOS SOLICITADOS</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a routerLink="top-especialistas" class="sidebar-link" routerLinkActive="active">
                    <i class="fa fa-users-gear"></i>
                    <span>TOP ESPECIALISTAS</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
        <a (click)="logout()" class="sidebar-link" style="cursor: pointer;">
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Logout</span>
        </a>
        </div>

    </aside>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
</div>
